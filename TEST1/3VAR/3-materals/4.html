<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Form</title>
        <meta charset="utf-8">
    </head>

    <body>
        <form action="http://www.study.com/formdata">

            <label for="universities">Universities:</label>
            <select id="universities" name="universities">
                <option value="ul">University of Latvia</option>
                <option value="rtu">RTU</option>
                <option value="msu">Moscow State University</option>
            </select>
            <br>
            <input type="radio" id="bachelor" name="level" value="bachelor">
            <label for="bachelor">Bachelor</label>
            <br>
            <input type="radio" id="master" name="level" value="master">
            <label for="master">Master</label>
       
            <input type="radio" id="professional" name="level" value="professional">
            <label for="professional">Professional</label>
            <br>
            <label for="years">Years:</label>
            <input type="number" name="years" id="years">
            <br>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br>
            <input type="submit">
        </form>
    </body>

</html>
